<body>
    <header>
        Fyziologie živočichů a člověka
    </header>
    <main id='main'>

            <test-start>
                <test-info class="left-block-clear">There are currently X questions for this test.</test-info>
                <test-options class="left-block-clear">
                    <test-option class='button' selected>Custom test</test-option>
                    <test-option class='button'>Real test</test-option>
                </test-options>
                <custom-inputs class="left-block-clear">
                    <flat-input>
                        <input-caption>
                            Select questions by their index:
                        </input-caption>
                        <input-container one>
                            <label>from</label>
                            <input id="iputMinIndex">
                        </input-container>
                        <input-container two>
                        <label>to</label>
                            <input id="inputMaxIndex">
                        </input-container>
                    </flat-input>
                    <index-input>
                        <input-caption>
                            Select questions by their identificators:
                        </input-caption>
                        <input-container>
                            <label>identificators</label>
                            <input id="indexArray">
                        </input-container>
                    </index-input>
                    <tags-input>
                        <input-caption>
                            Select questions by their tags:
                        </input-caption>
                        <label>tags</label>
                        <tags-array>
                            <tag-container class="button">
                                <tag-name>Plíce</tag-name><tag-count>15</tag-count>
                            </tag-container>
                            <tag-container class="button" selected>
                                <tag-name>Srdce</tag-name><tag-count>12</tag-count>
                            </tag-container>
                            <tag-container class="button">
                                <tag-name>Mozek</tag-name><tag-count>560</tag-count>
                            </tag-container>
                        </tags-array>
                    </tags-input>
                </custom-inputs>
                <test-buttons class="left-block-clear">
                    <test-button class="main-button">
                        Read questions
                    </test-button>
                    <test-button class="main-button">
                        Start test
                    </test-button>
                </test-buttons>
            </test-start>
