<!DOCTYPE html>
<html>
<head>

    <title></title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="test_navigation.css">
    <link rel="stylesheet" type="text/css" href="questions.css">

    <script src="library.js"></script>
    <script src="settings.js"></script>
    <script src="engine.js"></script>
    <script src="run.js"></script>
    
</head>
<body>
    <header id="inventory">
        <subject-name id="subject-name" class="left-block"></subject-name>
        <inventory-container>
            <test-summary id="test-summary">
                <score-element id="total-questions"></score-element>
                <score-element id="correct-questions"></score-element>
                <score-element id="total-questions"></score-element>
                <score-element id="total-questions"></score-element>
                <score-element id="total-questions"></score-element>
            </test-summary>
            <incorrect-indexes id="incorrect-indexes"></incorrect-indexes>
            <saved-indexes id="saved-indexes"></saved-indexes>
        </inventory-container>
    </header>
    <test-main id="test-main" menu-type="custom">

            <test-menu id="menu">
                <test-info class="left-block-clear">There are currently <question-number id="question-number">X</question-number> questions for this test.</test-info>

                <test-option selected id="option-custom" data-value="custom" class='button togglable left-block-clear'>Custom test</test-option>
                <test-option id="option-real" data-value="real" class='button togglable left-block'>Real test</test-option>
                
                <custom-inputs id="custom-inputs" class="clear">

                    <flat-input selected id="flat-input" data-value="flat" class="left-block">
                        <input-caption class="block">
                            Select questions by their index:
                        </input-caption>
                        <input-container one class="left-block">
                            <label class="block">from</label>
                            <input id="flatInputMin" value="0">
                        </input-container>
                        <input-container two class="left-block">
                        <label class="block">to</label>
                            <input id="flatInputMax" value="2">
                        </input-container>
                    </flat-input>

                    <index-input id="index-input" data-value="index" class="left-block">
                        <input-caption class="block">
                            Select questions by their identificators:
                        </input-caption>
                        <input-container class="left-block">
                            <label class="block">identificators</label>
                            <input id="index-array">
                        </input-container>
                    </index-input>

                    <tags-input id="tags-input" data-value="tags" class="left-block-clear">
                        <input-caption class="block">
                            Select questions by their tags:
                        </input-caption>
                        <label class="block">tags</label>
                        <tags-array id="tags-array" class="block">
                            <tags-array id="tags-array" class="block"><tag-container class="button togglable"><tag-name>Regulace</tag-name>
                                <!--will be filled by tag containers-->
                            </tags-array>
                    </tags-input>

                </custom-inputs>
                <test-buttons class="left-block-clear">
                    <test-button id="read-button" class="main-button left-block">
                        Read questions
                    </test-button>
                    <test-button id="start-button" class="main-button left-block">
                        Start test
                    </test-button>
                </test-buttons>
            </test-menu>


        
        <test-content id="content" class="left-block-clear">

            <!--will be filled by tag questions-->

        </test-content>

        <test-end class="left-block-clear">
            <finish-test id="finish-button" class="main-button left-block">
                Finish test
            </finish-test>
        </test-end>
    </test-main>
    <footer id="footer">
        <question-position id="question-position"></question-position>
        <arrow-container id="arrow-left" class="left-block">
            <arrow-left class="button">&laquo;&nbsp;back</arrow-left>
        </arrow-container>
        <arrow-container id="arrow-right"  class="right-block">
            <arrow-right class="button">next&nbsp;&raquo;</arrow-right>
        </arrow-container>
    </footer>
</body>
</html>
