(1) Pro všechny formy života je třeba kolika prvků? # Regulace
X 16
X 32
X 6
T 27

(2) 100 % voda (H2O) je kolika molární (mol/l)? # Regulace
X 8.4
X 16.8
X 24.3
T 55.5

(3) V živočišné buňce jsou tři typy velkých molekul.Které? # Regulace
X bílkoviny a tuky
T polysacharidy a nukleové kyseliny
X cytoskelet a mastné kyseliny
T bílkoviny

(4) V membráně mají fosfolipidy většinou # Regulace

(5) Fosfatidylcholin # Regulace
T se také nazývá lecithin
X je vlastně fosfatidylglycerol
X obsahuje SH skupinu
T může obsahovat nenasycené mastné kyseliny
        
        

</textarea>
